<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information</h1>
    <form>
        <label for="subject1">Subject 1:</label>
        <input type="text" id="subject1" name="subject1" required><br><br>
        <label for="grade1">Current Grade in Subject 1:</label>
        <input type="text" id="grade1" name="grade1" required><br><br>
        <label for="problem1">Problems Faced in Subject 1:</label>
        <input type="text" id="problem1" name="problem1" required><br><br>
        <label for="topic1">Problem Topics in Subject 1:</label>
        <input type="text" id="topic1" name="topic1" required><br><br>

        <label for="subject2">Subject 2:</label>
        <input type="text" id="subject2" name="subject2" required><br><br>
        <label for="grade2">Current Grade in Subject 2:</label>
        <input type="text" id="grade2" name="grade2" required><br><br>
        <label for="problem2">Problems Faced in Subject 2:</label>
        <input type="text" id="problem2" name="problem2" required><br><br>
        <label for="topic2">Problem Topics in Subject 2:</label>
        <input type="text" id="topic2" name="topic2" required><br><br>

        <!-- Add more subjects if needed -->

        <label for="teaching-mode">Mode of Teaching Required:</label>
        <select id="teaching-mode" name="teaching-mode">
            <option value="online">Online</option>
            <option value="physical">Physical</option>
        </select><br><br>

        <label for="assistance-required">Assistance Required:</label>
        <select id="assistance-required" name="assistance-required">
            <option value="teaching">Teaching</option>
            <option value="explaining">Explaining</option>
            <option value="discussion">Discussion Buddy</option>
            <option value="homework">Homework Assistance</option>
            <option value="qna">Q&amp;A Session</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
